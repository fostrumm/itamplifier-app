name: Deploy naar Azure Container Apps

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r src/requirements.txt
          pip install pytest==7.4.0
      - name: Run tests
        run: pytest tests/test_app.py

  deploy-infra:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: rg01
          template: ./infra/main.bicep
          parameters: acrName=itamplifierregistry

  build-and-deploy:
    needs: deploy-infra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name itamplifierregistry

      - name: Build and push image with Docker
        run: |
          # Bouw de image lokaal op de GitHub runner
          docker build -t itamplifierregistry.azurecr.io/itamplifier-app:${{ github.sha }} ./src
          # Push de image naar de registry
          docker push itamplifierregistry.azurecr.io/itamplifier-app:${{ github.sha }}

      - name: Update Container App
        run: |
          az containerapp ingress update \
            --name itamplifier-app \
            --resource-group rg01 \
            --target-port 5000
          az containerapp update \
            --name itamplifier-app \
            --resource-group rg01 \
            --image itamplifierregistry.azurecr.io/itamplifier-app:${{ github.sha }}